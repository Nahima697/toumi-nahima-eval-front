<div class="flex flex-col justify-center items-center lg:flex-row max-w-screen-2xl mx-auto mb-6 relative group">
  <div class="relative w-[25vw] h-[25vh] sm:w-[300px] sm:h-[420px] md:w-[300px] md:h-[400px] lg:w-[250px] lg:h-[400px] rounded-[0.5rem] overflow-hidden group">
    <img [src]="imageUrl" alt="Card Image" class="object-cover w-full h-full transition-all duration-300 group-hover:opacity-70 active:opacity-70" />
    <div class="absolute top-0 left-0 w-full h-full bg-gradient-to-t from-black opacity-0 group-hover:opacity-50 active:opacity-50 transition-all duration-300"></div>
  </div>
  <h3 class="absolute top-0 left-0 w-full h-full text-white font-title font-bold text-xl sm:text-2xl md:text-3xl lg:text-xl m-4 text-gray-800">{{ title }}</h3>
  <p class="absolute top-10 left-0 w-full h-full text-white text-xl sm:text-lg md:text-xl lg:text-sm p-4 text-gray-500">{{ description }}</p>
</div>
