<header class="flex flex-wrap max-w-screen-3xl mx-auto justify-between items-center bg-foreground p-4 mb-6">
  <img src="images/logo.png" alt="logo">

  <!-- Bouton menu mobile -->
  <button class="lg:hidden text-white" (click)="menuOpen = !menuOpen">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>

  <!-- Liste de navigation -->
  <ul [ngClass]="{'flex': menuOpen, 'hidden': !menuOpen}" class="flex-col lg:flex-row font-medium p-4 mx-10 md:p-0 mt-4 md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 text-white lg:flex lg:items-center lg:justify-between">
    <li>
      <a class="uppercase hover:underline active:text-teal-600 md:active:underline" routerLink="/home" routerLinkActive="text-teal-600">Home</a>
    </li>
    <li>
      <a class="uppercase hover:underline active:text-teal-600" routerLink="/tarifs" routerLinkActive="text-teal-600">Tarifs</a>
    </li>
    <li>
      <a class="uppercase hover:underline active:text-teal-600" routerLink="/our-service" routerLinkActive="active">Our Service</a>
    </li>
    <li>
      <a class="uppercase hover:underline active:text-teal-600" routerLink="/community" routerLinkActive="active">Community</a>
    </li>
  </ul>
</header>
